<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <div class="bg-color">
            <header>
                <h1>Matching Game</h1>
            </header>

            <section class="score-panel">
            	<div class="score__moves">
                    <ul class="stars">
            		  <li id="starOne"><i class="fa fa-star"></i></li>
            		  <li id="starTwo"><i class="fa fa-star"></i></li>
            		  <li id="starThree"><i class="fa fa-star"></i></li>
            	   </ul>

            	   <span class="moves">0</span> Moves
                </div>

                <div class="score__timer">
                    Playing Time: <span class="timer">0</span> seconds
                </div>

                <div class="restart">
            		<i class="fa fa-repeat"></i>
            	</div>
            </section>
        </div>

        <ul class="deck"></ul>
    </div>

    <div id="winner" class="win-modal">
        <div class="win-content">
            <h1>Congratulations! You win!</h1>
            <span class="win-msg">
            You won the game in <span id="moves"></span> moves with <span id="starScore"></span> stars and it took you <span id="playTime"></span> seconds to finish the game.</span>
            <button id="playAgain" class="button">Play again</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
